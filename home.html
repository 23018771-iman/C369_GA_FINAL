<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Welcome to Financefriend</title> 
    <link rel="stylesheet" href="style.css"> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #fde6e6; /* Light pink background */ 
            color: #333; /* Dark text color */ 
            margin: 0; 
            padding: 0; 
        } 
        .container.content { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        } 
        .content { 
            text-align: center; 
        } 
        .content h1 { 
            font-size: 2.5em; /* Increase font size for h1 */ 
            margin-bottom: 10px; /* Adjust spacing */ 
        } 
        .content p { 
            font-size: 1.2em; /* Increase font size for p */ 
            line-height: 1.6; /* Adjust line height */ 
        } 
        .login-signup { 
            margin-top: 20px; /* Added margin for spacing */ 
        } 
        .login-signup a { 
            text-decoration: none; 
            color: #333; /* Dark text color */ 
            padding: 10px 20px; /* Increased padding for login/signup */ 
            border-radius: 4px; 
            background-color: #f7a8a8; /* Light pink */ 
            display: inline-block; 
        } 
        .login-signup a:hover { 
            background-color: #f27c7c; /* Darker pink on hover */ 
        } 
        .services {
            text-align: center;
            margin: 50px 20px;
        }
        .services h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f27c7c; /* Darker pink */
        }
        .services a {
            display: block;
            margin: 15px 0;
            font-size: 1.5em;
            color: #f27c7c; /* Darker pink */
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .services a:hover {
            color: #fff;
            background-color: #f27c7c; /* Darker pink */
            border-radius: 5px;
        }
        footer {
            background-color: #f7a8a8; /* Light pink */
            width: 100%;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="content"> 
            <h1>Welcome to Financefriend</h1> 
            <p>Your one-stop for easing your financial worries</p> 
            </div> 
        </div> 
    </div>
