<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Financefriend</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fde6e6; /* Light pink background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7a8a8; /* Light pink */
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #f27c7c; /* Darker pink on hover */
            color: #fff;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            color: #f27c7c; /* Darker pink */
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }
        .hero a {
            text-decoration: none;
            color: #fff;
            background-color: #f27c7c; /* Darker pink */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        .hero a:hover {
            background-color: #e06666; /* Even darker pink on hover */
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em; /* Increase font size for h1 */
            margin-bottom: 10px; /* Adjust spacing */
            padding: 20px; /* Add padding for border */
            border: 2px solid #f27c7c; /* Border with darker pink color */
            background-color: #f27c7c; /* Fill border with darker pink color */
            color: #fff; /* Set text color to white for contrast */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include border in element's total width and height */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for border effect */
        }
        .content p {
            font-size: 1.2em; /* Increase font size for p */
            line-height: 1.6; /* Adjust line height */
        }
        .services {
            text-align: center;
            margin: 50px 20px;
        }
        .services h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f27c7c; /* Darker pink */
        }
        .services a {
            display: block;
            margin: 15px 0;
            font-size: 1.5em;
            color: #f27c7c; /* Darker pink */
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .services a:hover {
            color: #fff;
            background-color: #f27c7c; /* Darker pink */
            border-radius: 5px;
        }
        footer {
            background-color: #f7a8a8; /* Light pink */
            width: 100%;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Financefriend</h1>
            <p>Your one-stop for easing your financial worries</p>
        </div>
    </div>
    <div class="services">
        <a href="wallet.html">My Wallet</a>
        <a href="goals.html">My Budgeting Goals</a>
        <a href="tips.html">Financial Hub</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <footer>
        <p>&copy; 2024 Financefriend. All rights reserved.</p>
    </footer>
</body>
</html>
