<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Overview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fde6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        .wallet-container {
            background-color: #f7a8a8;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .wallet-header {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
        }
        .wallet {
            background-color: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        .wallet-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        .wallet-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            flex: 1;
        }
        .wallet-amount {
            font-size: 2em;
            color: #333;
        }
        .wallet-difference {
            font-size: 1.2em;
            color: #2e8b57; 
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
            background-color: #ff6666; 
        }
        .button-container a:hover {
            background-color: #cc3333; 
        }
        @media (min-width: 768px) {
            .wallet {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        @media (max-width: 600px) {
            .wallet-header {
                font-size: 2em;
            }
            .wallet-amount {
                font-size: 1.4em;
            }
            .wallet-difference {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wallet-container">
            <div class="wallet-header">Wallet Overview</div>
            <div class="wallet">
                <div class="wallet-name">Housing</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="housing-amount">$100</div>
                    <div class="wallet-difference" id="housing-difference"></div>
                </div>
            </div>
            <div class="wallet">
                <div class="wallet-name">Transportation</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="transportation-amount">$100</div>
                    <div class="wallet-difference" id="transportation-difference"></div>
                </div>
            </div>
            <div class="wallet">
                <div class="wallet-name">Food</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="food-amount">$100</div>
                    <div class="wallet-difference" id="food-difference"></div>
                </div>
            </div>
            <div class="wallet">
                <div class="wallet-name">Entertainment</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="entertainment-amount">$100</div>
                    <div class="wallet-difference" id="entertainment-difference"></div>
                </div>
            </div>
            <div class="wallet">
                <div class="wallet-name">Utilities</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="utilities-amount">$100</div>
                    <div class="wallet-difference" id="utilities-difference"></div>
                </div>
            </div>
            <div class="wallet">
                <div class="wallet-name">Others</div>
                <div class="wallet-details">
                    <div class="wallet-amount" id="others-amount">$100</div>
                    <div class="wallet-difference" id="others-difference"></div>
                </div>
            </div>
            <div class="button-container">
                <a href="wallet.html" class="return-wallet">Return to Wallet</a>
                <a href="home.html" class="return-home">Return to Home</a>
            </div>
        </div>
    </div>
    <script>
        const wallets = [
            {name: "housing", amount: 400},
            {name: "transportation", amount: 200},
            {name: "food", amount: 800},
            {name: "entertainment", amount: 500},
            {name: "utilities", amount: 100},
            {name: "others", amount: 100}
        ];

        wallets.forEach(wallet => {
            const currentAmount = wallet.amount; 
            document.getElementById(`${wallet.name}-amount`).innerText = `$${currentAmount}`;
            document.getElementById(`${wallet.name}-difference`).innerText = ''; 
        });
    </script>
</body>
</html>
