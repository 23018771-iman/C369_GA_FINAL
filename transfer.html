<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tools - Financefriend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde6e6; 
            color: #333; 
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: #f7a8a8; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row; 
            justify-content: space-between;
            align-items: center;
        }
        .form-section {
            flex: 1;
            margin: 0 10px;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
        }
        .form-section select,
        .form-section input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #f27c7c; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #ee5b5b; 
        }
        .num-pad-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .num-pad {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .num-pad button {
            width: 30%;
            padding: 20px;
            margin-bottom: 10px;
            background-color: #f27c7c; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .num-pad button:hover {
            background-color: #ee5b5b; 
        }
        .slide-container {
            width: 100%;
            max-width: 300px;
            height: 50px;
            background-color: #333; 
            color: white; 
            border: none;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slide-button {
            width: 50px;
            height: 50px;
            background-color: #f27c7c;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 4px;
            transition: left 0.3s;
            cursor: pointer;
        }
        .slide-container:hover .slide-button {
            background-color: #ee5b5b; 
        }
        .slide-container span {
            position: absolute;
            right: 10px;
        }
        .return-button {
            background-color: #ff6666; 
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }
        .return-button:hover {
            background-color: #cc3333; 
        }
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            text-align: center;
        }
        .popup-message p {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: stretch;
            }
            .form-section {
                margin: 10px 0;
            }
            .num-pad {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="form-section">
            <h2>Transfer3</h2>
            <form id="topup-form">
                <label for="wallet-select">Select Wallet:</label>
                <select id="wallet-select" name="wallet">
                    <option value="wallet1">Main Wallet</option>
                </select>

                <label for="from-wallet-select">Transfer From:</label>
                <select id="from-wallet-select" name="from-wallet">
                    <option value="bank">Visa 2719</option>
                    <option value="bank">Apple Pay</option>
                </select>

                <label for="amount-input">Enter Amount:</label>
                <input type="number" id="amount-input" name="amount" min="0" step="any" required>
            </form>
        </div>

        <div class="num-pad-section">
            <div class="num-pad">
                <button type="button" onclick="appendNumber(1)">1</button>
                <button type="button" onclick="appendNumber(2)">2</button>
                <button type="button" onclick="appendNumber(3)">3</button>
                <button type="button" onclick="appendNumber(4)">4</button>
                <button type="button" onclick="appendNumber(5)">5</button>
                <button type="button" onclick="appendNumber(6)">6</button>
                <button type="button" onclick="appendNumber(7)">7</button>
                <button type="button" onclick="appendNumber(8)">8</button>
                <button type="button" onclick="appendNumber(9)">9</button>
                <button type="button" onclick="appendNumber(0)">0</button>
            </div>
            <div class="slide-container" id="slide-container">
                <div class="slide-button" id="slide-button"></div>
                <span>Slide to Top-Up</span>
            </div>
        </div>
    </div>
    <a href="wallet.html" class="return-button">Return to Wallet</a>
</div>

<div class="popup-message" id="popup-message">
    <p>Transfer successful!</p>
</div>

<script>
    const amountInput = document.getElementById('amount-input');
    const slideButton = document.getElementById('slide-button');
    const slideContainer = document.getElementById('slide-container');
    const popupMessage = document.getElementById('popup-message');
    let isSliding = false;
    let startX = 0;

    function appendNumber(number) {
        amountInput.value += number;
    }

    slideButton.addEventListener('mousedown', (e) => {
        isSliding = true;
        startX = e.clientX - slideButton.offsetLeft;
        slideButton.style.transition = 'none';
    });

    document.addEventListener('mouseup', () => {
        if (isSliding) {
            isSliding = false;
            slideButton.style.transition = 'left 0.3s'; 
            if (slideButton.offsetLeft + slideButton.offsetWidth >= slideContainer.offsetWidth) {
                const amount = amountInput.value;
                if (amount > 0) {
                    localStorage.setItem('topUpAmount', amount);
                    showPopupMessage(); 
                    setTimeout(() => {
                        window.location.href = 'wallet.html'; 
                    }, 2000); 
                } else {
                    alert('Please enter a valid amount to top-up.');
                }
            } else {
                slideButton.style.left = '0px';
            }
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isSliding) {
            let moveX = e.clientX - startX;
            if (moveX < 0) moveX = 0;
            if (moveX + slideButton.offsetWidth > slideContainer.offsetWidth) moveX = slideContainer.offsetWidth - slideButton.offsetWidth;
            slideButton.style.left = moveX + 'px';
        }
    });

    function showPopupMessage() {
        popupMessage.style.display = 'block';
        setTimeout(() => {
            popupMessage.style.display = 'none';
        }, 1500); 
    }
</script>

</body>
</html>
